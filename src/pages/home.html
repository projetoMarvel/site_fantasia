<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>HeroiCidade</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-nav">
            <ul class="cabecalho-menu">
                <li><a class="list" href="#">Home</a></li>
                <li><a class="list" href="#">Sobre</a></li>
                <li><a class="list" href="#">Fantasias</a></li>
                <li><a class="list" href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="principal">
        <section class="banner">
            <div class="banner-overlay"></div>
            <div class="banner-conteudo">
                <h1 class="banner-titulo">Título do filme/série</h1>
                <p class="banner-descricao">Descrição do filme/série</p>
                <button class="banner-btn">Assistir</button>
                <button class="banner-btn">Minha Lista</button>
            </div>
        </section>
        <section class="sessao-filmes">
            <h2 class="filme-titulo">Fantasias Populares</h2>
            <div class="carrossel">
                <div class="carrossel-lista">
                    <div class="carrossel-item"><img src="../assets/img1.jpg" alt="fantasia1" href="#"></div>
                    <div class="carrossel-item"><img src="../assets/img2.jpg" alt="fantasia2" href="#"></div>
                    <div class="carrossel-item"><img src="../assets/img3.jpg" alt="fantasia3" href="#"></div>
                    <div class="carrossel-item"><img src="../assets/img4.jpg" alt="fantasia4" href="#"></div>
                    <div class="carrossel-item"><img src="../assets/img5.jpg" alt="fantasia5" href="#"></div>
                <button class="btn-carrossel btn-anterior">&lt;</button>
                <button class="btn-carrossel btn-proximo">&gt;</button>
            </div>
        </section>
    </main>
    <script src="../js/home.js"></script>
</body>
</html>
